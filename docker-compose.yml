version: '3'

services:
  api:
    # image: api
    build: ./
    ports:
      - 5000:5000
    volumes:
      - ./src:/app/src
    env_file:
      - ./.env
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
